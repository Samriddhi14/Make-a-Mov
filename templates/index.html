<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender System</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background: #1e1e1e;
            color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 5%;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1, h4 {
            color: #e50914;
        }
        .form-group label {
            font-weight: bold;
            color: #f8f9fa;
        }
        .btn-primary {
            background-color: #e50914;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #b00610;
        }
        .card {
            background-color: #333;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .card-title {
            color: #f8f9fa;
            font-weight: bold;
        }
        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .container h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container h4 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .form-control {
            background-color: #444;
            color: #f8f9fa;
            border: none;
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: #555;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Make-a-Mov!</h1>
        <h4 class="text-center">and choose-a-Movie</h4>
        <form method="POST">
            <div class="form-group">
                <label for="movie">Type or select a movie from the dropdown:</label>
                <select class="form-control" id="movie" name="movie">
                    {% for movie in movie_list %}
                    <option value="{{ movie }}">{{ movie }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Show Recommendation</button>
        </form>
        <div class="row mt-5">
            {% for name, poster in recommendations %}
            <div class="col-md-2 mb-4">
                <div class="card">
                    <img src="{{ poster }}" class="card-img-top" alt="{{ name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
